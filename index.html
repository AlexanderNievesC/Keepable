<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
</head>

<body>
    <! -- Header -->
   <header id="header">
        <img src="/images/keepable.svg" alt="logo">
        <p id="text-header">Welcome to {keepable}</p>
   </header>

   <div id="main">
        <! -- Side Bar -->
        <div id="aside">
                <a href="/">
                    <div class="item item-background" >
                        <img src="/images/brackets.svg" alt="brackets" class="icon">
                        <p id="text-item">Notes</p>
                    </div>
                </a>

                <a href="trash.html">
                    <div class="item">
                        <img src="/images/trash.svg" alt="brackets" class="icon">
                        <p id="text-item">Trash</p>
                    </div>
                </a>
        </div>

        <! -- Notes Bar Zone -->
        <div id="target_zone">
            <div id="target">
                <form id="form">
                    <input id="title_target" placeholder="The title for my new note">
                    <input id="subtitle_target" placeholder="This is the body for the note.">
                </form>
                
                <div id="button-text">
                    <img src="/images/palet.svg" alt="palet" class="icon" id="acuarela">
                    <button type="button" id="text-detail" >Keep it!</button>
                </div>

                <!-- Creating Palette -->
                <div id="main-palette">  
                    <div id="palette">
                        <div class="palette-element" style="color:white; border: 1px solid #999B9E"></div>
                        <div class="palette-element" style="background-color:#F28B82"></div>
                        <div class="palette-element" style="background-color:#FBBC04"></div>
                        <div class="palette-element" style="background-color:#FFF475"></div >
                        <div class="palette-element" style="background-color:#CCFF90" ></div >
                        <div class="palette-element" style="background-color:#A7FFEB"></div >
                        <div class="palette-element" style="background-color:#CBF0F8"></div >
                        <div class="palette-element" style="background-color:#AECBFA"></div >
                        <div class="palette-element" style="background-color:#D7AEFB"></div >
                        <div class="palette-element" style="background-color:#FDCFE8"></div >
                    </div>
                </div>
            </div>
        
            <div id="note">No notes to keep</div>
        </div>
   </div>
   <script src="code.js"></script>
</body>
</html>
